<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="autoCompleteDisplay" (optionSelected)='loadUserDetails($event.option.value)'>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-list>
    <div *ngFor="let user of usersList">
      <mat-list-item> ID: {{user.id}}, Name: {{user.name}} </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</form>
